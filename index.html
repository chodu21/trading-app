<!DOCTYPE html>
<html>
<head>
    <title>Nifty 50 Sectors</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .sector {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            width: 200px;
        }
        .up {
            border-left: 4px solid #2ecc71;
        }
        .down {
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nifty 50 Sector Performance</h1>
        <div id="status">Loading...</div>
        <div id="sectors">
            <div class="sector up">
                <div>IT</div>
                <div style="color:#2ecc71;font-weight:bold">+1.25%</div>
            </div>
            <div class="sector down">
                <div>Banking</div>
                <div style="color:#e74c3c;font-weight:bold">-0.75%</div>
            </div>
        </div>
    </div>

    <script>
        // Simple working version - will show data immediately
        document.getElementById("status").textContent = 
            "Last updated: " + new Date().toLocaleTimeString();
        
        console.log("App is running successfully!");
    </script>
</body>
</html>
