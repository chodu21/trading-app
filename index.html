<!DOCTYPE html>
<html>
<head>
    <title>Live Nifty 50 Sectors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #2c3e50;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        .sectors {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .sector {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid;
        }
        .sector.up { border-left-color: #2ecc71; }
        .sector.down { border-left-color: #e74c3c; }
        .sector-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .change {
            font-weight: bold;
        }
        .up .change { color: #2ecc71; }
        .down .change { color: #e74c3c; }
        .status {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
        }
        .trend {
            text-align: center;
            margin: 20px 0;
        }
        .meter {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 10px auto;
            width: 80%;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nifty 50 Sector Performance</h1>
        <div class="status" id="status">Loading live data...</div>
        
        <div class="trend">
            <div>Market Trend</div>
            <div class="meter">
                <div class="bar" id="trendBar"></div>
            </div>
            <div id="trendText">Calculating...</div>
        </div>
        
        <div class="sectors" id="sectors">
            <!-- Sectors will appear here -->
        </div>
    </div>

    <script>
        // Using Yahoo Finance API (free)
        const SYMBOLS = {
            "IT": ["TCS.NS", "INFY.NS", "WIPRO.NS", "HCLTECH.NS"],
            "BANKING": ["HDFCBANK.NS", "ICICIBANK.NS", "AXISBANK.NS"],
            "AUTO": ["MARUTI.NS", "TATAMOTORS.NS", "M&M.NS"]
        };

        async function getSectorData() {
            const allData = [];
            
            for (const [sector, stocks] of Object.entries(SYMBOLS)) {
                const sectorData = {
                    sector: sector,
                    stocks: [],
                    change: 0
                };
                
                for (const symbol of stocks) {
                    try {
                        const response = await fetch(
                            `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=1d&interval=1d`
                        );
                        const data = await response.json();
                        
                        const chart = data.chart.result[0];
                        const prevClose = chart.meta.previousClose;
                        const current = chart.meta.regularMarketPrice;
                        const change = ((current - prevClose) / prevClose) * 100;
                        
                        sectorData.stocks.push({
                            symbol: symbol.replace(".NS", ""),
                            price: current.toFixed(2),
                            change: change.toFixed(2)
                        });
                        
                        sectorData.change += parseFloat(change);
                    } catch (error) {
                        console.error(`Error fetching ${symbol}:`, error);
                    }
                }
                
                if (sectorData.stocks.length > 0) {
                    sectorData.change = sectorData.change / sectorData.stocks.length;
                    allData.push(sectorData);
                }
            }
            
            return { sectors: allData };
        }

        function render(data) {
            // Update trend
            const avgChange = data.sectors.reduce((sum, s) => sum + s.change, 0) / data.sectors.length;
            const trendBar = document.getElementById("trendBar");
            const trendText = document.getElementById("trendText");
            
            trendBar.style.width = `${Math.min(100, 50 + avgChange)}%`;
            trendBar.style.background = avgChange >= 0 ? "#2ecc71" : "#e74c3c";
            trendText.textContent = `${avgChange >= 0 ? "Bullish" : "Bearish"} (${avgChange.toFixed(2)}%)`;
            trendText.style.color = avgChange >= 0 ? "#2ecc71" : "#e74c3c";
            
            // Render sectors
            const container = document.getElementById("sectors");
            container.innerHTML = "";
            
            data.sectors.forEach(sector => {
                const div = document.createElement("div");
                div.className = `sector ${sector.change >= 0 ? "up" : "down"}`;
                div.innerHTML = `
                    <div class="sector-name">${sector.sector}</div>
                    <div class="change ${sector.change >= 0 ? "up" : "down"}">
                        ${sector.change >= 0 ? "+" : ""}${sector.change.toFixed(2)}%
                    </div>
                `;
                container.appendChild(div);
            });
            
            document.getElementById("status").textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Initial load
        getSectorData().then(render);
        
        // Refresh every 2 minutes
        setInterval(() => getSectorData().then(render), 120000);
    </script>
</body>
</html>
